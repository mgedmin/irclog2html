[tox]
envlist = py310, py311, py312, py313, py314, pypy3, flake8

[testenv]
use_develop = true
deps =
    zope.testrunner
extras =
    test
commands =
    zope-testrunner --test-path=src {posargs:-v}

[testenv:py]
commands =
    python --version
    zope-testrunner --test-path=src {posargs:-v}

[testenv:coverage]
usedevelop = true
deps =
    {[testenv]deps}
    coverage
commands =
    coverage run -p -m zope.testrunner --test-path=src
    coverage combine
    coverage report -m --fail-under=100

[testenv:flake8]
deps = flake8
skip_install = true
commands = flake8 setup.py src

[testenv:isort]
deps = isort
skip_install = true
commands = isort {posargs: -c --diff setup.py src}

[testenv:check-manifest]
deps = check-manifest
skip_install = true
commands = check-manifest {posargs}

[testenv:check-python-versions]
deps = check-python-versions
skip_install = true
commands = check-python-versions {posargs}
